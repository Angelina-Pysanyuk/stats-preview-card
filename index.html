<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="wrapper-block">
      <div class="box-1-text">
        <h2 class="title-text">Get <span class="insights-purple">insights</span> that help your business grow.</h2>
        <p class="par-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stats-box">
            <h3 class="stats-title">10k+</h3>
            <p class="stats-text">COMPANIES</p>
          </div>

          <div class="stats-box">
            <h3 class="stats-title">314</h3>
            <p class="stats-text">TEMPLATES
            </p>
          </div>

          <div class="stats-box-3">
            <div class="stats-box">
              <h3 class="stats-title">12M+</h3>
              <p class="stats-text">QUERIES</p>
            </div>
          </div>
        </div>
      </div>

      <div class="image-block">
        <picture class="size-images">
          <source srcset="images/image-header-desktop.jpg 1100w" sizes="(max-width: 1100px)">
          <img src="images/image-header-mobile.jpg" alt="three workers">
        </picture>

      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="footer-link" href="https://angelina-pysanyuk.github.io/new-cv-website/ " target="_blank">Angelina Pysanyuk</a>.
  </div>

</body>

</html>
